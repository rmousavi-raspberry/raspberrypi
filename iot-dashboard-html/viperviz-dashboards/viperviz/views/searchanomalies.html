	   function streamLiveKafkaData(){

        if ("WebSocket" in window) {
            var obj;
            // Let us open a web socket
			
            var url = window.location.host;
          //  console.log(url);
		    var urlParams = new URLSearchParams(window.location.search);
			var keys = urlParams.keys();
			var entries = urlParams.entries();
			for(pair of entries) { 			
			    if (pair[0]=="topic"){
				  topic=pair[1];
				   document.getElementById('maintitle').innerHTML = "<b>SEARCH ANOMALY STREAM KAFKA TOPIC: <font color=red><i>"+ topic + "</i></font></b>";	
				}
				
				
				
				if (pair[0]=="secure"){
				  secure=pair[1];
				}
				if (pair[0]=="vipertoken"){
				  vipertoken=pair[1];
				}				
					
               if (pair[0]=="offset"){
				  offset=pair[1];
				}						

               if (pair[0]=="rollbackoffset"){
				  rollbackoffset=pair[1];
				}		

					
				if (pair[0]=="append"){
				  append=pair[1];
				}					
			
			}
			
			
			if (secure==0){
             ws = new WebSocket("ws://"+url+"/ws");
            }else{
			    ws = new WebSocket("wss://"+url+"/ws");
			}
            ws.onmessage = function(event) {
                curTime = new Date();
				var eventdata=`${event.data}`;
			   
			//   console.log(eventdata);
				var maindata=eventdata.replace(/\\"/g,'"');	 
				
			    maindata=maindata.substr(1, maindata.length-3);
			  // console.log(maindata);
			   
				 try {
					obj = JSON.parse(maindata);
				} catch (e) {
					return false;
				}
	
				
				
				 if (obj.ERROR){
				   $("#statustext").val("Websocket ERROR.."+obj.ERROR);
				   ws.close(1000);
				   alert(obj.ERROR);
				   ws=null;
				    $("#start").attr("disabled", false);
					     $("#start").html("Start Streaming");
						 return
				   }
				   
                if (START==0){
				    if (ws){
					ws.close(1000);
					}
				   ws=null;
				   return;
				}
				
			  if (append==0){
				dataintable=[];
				datainchart=[];
				datatbl=null;
				kafkakeyarr=[];
				jsonhist="";
	
			 }

				drawTable(obj);
				//drawChart(obj,topic);
				drawChartTree(obj,topic);
				
				
            };

            ws.onclose = function(event) {
                if (event.wasClean) {
                    console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
                } else {
                    console.log('[close] Connection died');
					 
                }
				if (ws){
					ws.close(1000);
					}
				ws=null;
				 $("#start").attr("disabled", false);
					   $("#statustext").val("Websocket closed");
					     $("#start").html("Start Streaming");
            };
            ws.onopen = function(error) {
			   
			    var sendbuffer="{\"Topic\":\""+topic +"\",\"Secure\":"+secure +",\"Offset\":\"" +offset+ "\",\"Vipertoken\":\""+vipertoken+"\",\"RollbackOffset\":\""+rollbackoffset+"\"}";
				//console.log("TOPICCC==",sendbuffer);
                 ws.send(sendbuffer);
            };
			
            ws.onerror = function(error) {
			    if (ws){
					ws.close(1000);
					}
                console.log(`[error] ${error.message}`);
				$("#statustext").val("WEBSOCKET ERROR.."+`[error] ${error.message}`);
            };
			
			

        } else {

            // The browser doesn't support WebSocket
            console.log("WebSocket NOT supported by your Browser!");
        }
    }
